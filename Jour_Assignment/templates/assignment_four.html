<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- PAGE settings -->
    <link
      rel="icon"
      href="https://templates.pingendo.com/assets/Pingendo_favicon.ico"
    />
    <title>Benix</title>
    <meta
      name="description"
      content="Free Bootstrap 4 Pingendo Neon template made for app and softwares."
    />
    <meta
      name="keywords"
      content="Pingendo app neon free template bootstrap 4"
    />
    <!-- CSS dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/static/css/neon.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Script: Make my navbar transparent when the document is scrolled to top -->
    <script src="/static/js/navbar-ontop.js"></script>
    <!-- Script: Animated entrance -->
    <script src="/static/js/animate-in.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      w3-include-html="/navbar"
      class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
    ></nav>
    <!-- Cover -->
    <div
      class="section-fade-out pt-5"
      style="background-image: url(/static/asset/star.png); background-position: center bottom; background-size: 100%; background-repeat: repeat;"
    >
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-md-12">
            <h1 class="display-1">This is assignment four</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <img
                class="card-img-top"
                src="/static/asset/openrefine.PNG"
                alt="Card image cap"
              />
              <div class="card-body">
                <h4 class="card-title">OpenRefine-IMDB Movie Review</h4>
                <a href="#" id="download" class="btn btn-primary"
                  >Download Project</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div w3-include-html="/footer"></div>
    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
      w3.includeHTML();
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
    <!-- Script: Smooth scrolling between anchors in the same page -->
    <script src="/static/js/smooth-scroll.js"></script>
    <script>
      $(document).ready(function() {
        $("#download").click(function(e) {
          e.preventDefault(); //stop the browser from following
          window.location.href =
            "/static/resource/abrominable_movie_review-csv.openrefine.tar.gz";
        });
      });
    </script>
  </body>
</html>
