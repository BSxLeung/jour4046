<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- PAGE settings -->
    <link
      rel="icon"
      href="https://templates.pingendo.com/assets/Pingendo_favicon.ico"
    />
    <title>Benix</title>
    <meta
      name="description"
      content="Free Bootstrap 4 Pingendo Neon template made for app and softwares."
    />
    <meta
      name="keywords"
      content="Pingendo app neon free template bootstrap 4"
    />
    <!-- CSS dependencies -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" href="/static/css/neon.css" />

    <script src="/static/js/navbar-ontop.js"></script>

    <script src="/static/js/animate-in.js"></script>

  <body>
    <!-- Navbar -->
    <nav
      w3-include-html="/navbar"
      class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
    ></nav>
    <!-- Cover -->
    <div
      class="section-fade-out pt-5"
      style="background-image: url(/static/asset/star.png); background-position: center bottom; background-size: 100%; background-repeat: repeat;"
    >
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-md-12">
            <h1 class="display-1">This is assignment five</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->

    <div class="container">
      <div class="row">
        <div
          class="col-md-12"
          style="	background-image: url('/static/asset/hang_star.png');	background-size: auto;	background-position: topleft;	background-repeat: no-repeat;"
        >
          <div class="container py-5 text-md-right">
            <div class="row">
              <div class="p-5 mx-auto mx-md-0 ml-md-auto col-10 col-md-9">
                <h3 class="display-3">Data Wrapper</h3>
                <p class="mb-3 lead">
                  About Child Abuse Case Online Newsapper 2018. This is bullet
                  bar and symbol map.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div
            id="carouselExampleIndicators"
            class="carousel slide carousel-fade"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="1"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="2"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-slide-to="3"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <iframe
                  class="bg-white d-block img-fluid w-100"
                  title="2018 虐兒案分析"
                  aria-label="Bullet Bars"
                  id="datawrapper-chart-SoQ8o"
                  src="//datawrapper.dwcdn.net/SoQ8o/2/"
                  scrolling="yes"
                  frameborder="0"
                  style="min-width: 100% !important; border: none;"
                  height="4600"
                ></iframe
                ><script type="text/javascript">
                  !(function() {
                    "use strict";
                    window.addEventListener("message", function(a) {
                      if (void 0 !== a.data["datawrapper-height"])
                        for (var e in a.data["datawrapper-height"]) {
                          var t =
                            document.getElementById("datawrapper-chart-" + e) ||
                            document.querySelector("iframe[src*='" + e + "']");
                          t &&
                            (t.style.height =
                              a.data["datawrapper-height"][e] + "px");
                        }
                    });
                  })();
                </script>

                <div class="carousel-caption">
                  <h5 class="m-0">Bullet Bar</h5>
                </div>
              </div>
              <div class="carousel-item ">
                <iframe
                  class="d-block img-fluid w-100"
                  title="The Child Abuse Distribution 2018 in Hong Kong"
                  aria-label="Hong Kong districts Symbol map"
                  id="datawrapper-chart-riIRk"
                  src="//datawrapper.dwcdn.net/riIRk/1/"
                  scrolling="no"
                  frameborder="0"
                  style=" min-width: 100% !important; border: none;"
                  height="420"
                ></iframe
                ><script type="text/javascript">
                  !(function() {
                    "use strict";
                    window.addEventListener("message", function(a) {
                      if (void 0 !== a.data["datawrapper-height"])
                        for (var e in a.data["datawrapper-height"]) {
                          var t =
                            document.getElementById("datawrapper-chart-" + e) ||
                            document.querySelector("iframe[src*='" + e + "']");
                          t &&
                            (t.style.height =
                              a.data["datawrapper-height"][e] + "px");
                        }
                    });
                  })();
                </script>
                <div class="carousel-caption">
                  <h5 class="m-0">Symbol Map</h5>
                </div>
              </div>
              <div class="carousel-item">
                <iframe
                  title="[tuen mun ]"
                  class="bg-white d-block img-fluid w-100"
                  aria-label="Bar Chart"
                  id="datawrapper-chart-OR0Ox"
                  src="//datawrapper.dwcdn.net/OR0Ox/1/"
                  scrolling="no"
                  frameborder="0"
                  style="width: 0; min-width: 100% !important; border: none;"
                  height="140"
                ></iframe
                ><script type="text/javascript">
                  !(function() {
                    "use strict";
                    window.addEventListener("message", function(a) {
                      if (void 0 !== a.data["datawrapper-height"])
                        for (var e in a.data["datawrapper-height"]) {
                          var t =
                            document.getElementById("datawrapper-chart-" + e) ||
                            document.querySelector("iframe[src*='" + e + "']");
                          t &&
                            (t.style.height =
                              a.data["datawrapper-height"][e] + "px");
                        }
                    });
                  })();
                </script>
                <div class="carousel-caption">
                  <h5 class="m-0">Bar Chart</h5>
                </div>
              </div>
              <div class="carousel-item">
                <iframe
                  class="airtable-embed"
                  src="https://airtable.com/embed/shr45aYxiXTyxzgTd?backgroundColor=green"
                  frameborder="0"
                  onmousewheel=""
                  width="100%"
                  height="600"
                  style="background: transparent; border: 1px solid #ccc; "
                ></iframe>
                <div class="row">
                  <div class="col-md-12" style="height: 50px;"></div>
                </div>
                <div class="carousel-caption">
                  <h5 class="m-0">Airtable</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div w3-include-html="/footer"></div>
    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

      crossorigin="anonymous"
    ></script>
    <script

    <script>
      $(document).ready(function() {});
