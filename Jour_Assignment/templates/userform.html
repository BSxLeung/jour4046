  <body>
    <!-- Navbar -->
      <nav w3-include-html="/navbar" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"></nav>
    <!-- Cover -->
    <div
      class="section-fade-out pt-5"
      style="background-image: url(/static/asset/star.png); background-position: center bottom; background-size: 100%; background-repeat: repeat;"
    >
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-md-12">
            <h1 class="display-1">This is user table</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- Content -->
    <div class="py-5 text-center">
      <div class="container">
        <div class="row">
          <div class="mx-auto col-lg-6 col-10">
            <h1>Add User</h1>
            <p class="mb-3">
              Please type the new user information below and submit
            </p>
            <form
              class="text-left form-adduser"
              method="post"
              action="/adduser"
            >
              <div class="form-group">
                <label for="inputFname" class="text-light">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="fname"
                  id="fname"
                  placeholder="Johann W. Goethe"
                />
              </div>
              <div class="form-group">
                <label for="inputLname" class="text-light">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lname"
                  id="lname"
                  placeholder="Chan"
                />
              </div>
              <div class="form-group">
                <label for="inputId" class="text-light">Student ID</label>
                <input
                  type="number"
                  class="form-control"
                  name="student_id"
                  id="student_id"
                  placeholder="18000000"
                />
              </div>
              <div class="form-group">
                <label for="inputDOB" class="text-light">Birthday</label>
                <input
                  type="date"
                  class="form-control"
                  name="date_of_birth"
                  id="date_of_birth"
                />
              </div>
              <!-- <div class="form-row"> -->
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  name="pwd"
                  placeholder="••••"
                />
              </div>

              <!-- <div class="form-group col-md-6">
                  <label for="inputPassword">Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputCPassword"
                    placeholder="••••"
                  />
                </div> -->
              <!-- </div> -->

              <div class="row">
                <div class="col-md-4">
                  <button type="submit" class="btn btn-success w-100">
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Article style section -->
